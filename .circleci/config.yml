version: 2.1

executors:
  flutter-executor:
    docker:
      - image: cirrusci/flutter:latest  # Flutter 이미지를 사용 (필요에 맞는 이미지를 선택)
    working_directory: ~/repo

jobs:
  build:
    executor: flutter-executor
    steps:
      - checkout  # Git 저장소에서 소스를 체크아웃
      - run:
          name: Flutter pub get
          command: flutter pub get  # 'flutter pub get' 명령어 실행

workflows:
  version: 2
  build:
    jobs:
      - build